  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">

<body>
  <header>
    <!--Navbar-->
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a href="index.html" class="brand-logo">Curriculum</a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="login.html">Login</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <!--Mobile Button-->
    <ul class="sidenav" id="mobile-demo">
      <li><div class="user-view">
        <li><a href="login.html">Login</a></li>
      </div></li>
    </ul>
    <!--End Mobile Button and end nav-->
  </header>

  <main>
    <!--CV-->
    <div class="row">
      <div class="col s6 offset-s3">
        <!--Topside of the Cv-->
        <div class="card-panel teal darken-1">
          <span class="white-text">
            <div>
              <img class="center" src="images/global.png">
              <!--Surname and Name-->
              <p class="center-text">
                <span class="curriculum-surname" id="Surname"> </span>
                <span class="curriculum-name" id="Name"></span>
              </p>
              <!--Qualification-->
              <p class="center-text">
                <span class="center" style="font-size: 1.50rem;" id="Qualification"></span>
              </p>
              <!--Mobile Numbers-->
              <p class="center-text">
                <img src="images/icon.png">
                <span id="MobileNumbers" style="font-size: 1.50rem;" class="curriculum"></span>
              </p>
              <!--Email-->
              <p class="center-text">
                <img src="images/icon.png">
                <span class="curriculum" style="font-size: 1.50rem;" id="Email"></span>
              </p>
            </div>
            <!--Underside of the Cv-->
            <div class="card-panel teal darken-3">
              <span class="white-text">
                <p><span class="subject">About: </br></span><span class="curriculum" id="About"></span></p>
                <p><span class="subject">Education: </span><span class="curriculum" id="Education"></span></p>
                <p><span class="subject">Experience: </span><span class="curriculum" id="Experience"></span></p>
                <p><span class="subject">Skills: </span><span class="curriculum" id="Skills"></span></p>
              </span>
            </div>
          </div>
        </div>
      </div>
      <!--End CV-->

      <div class="parallax-container">
        <div class="parallax"><img src="images/5.jpg"></div>
      </div>

      <!--Form-->
      <div class="row">
        <form class="card-panel col s6 offset-s3 teal lighten-5">
          <h1 class="col s6 offset-s3">Contact me</h1>
          <!--First Section-->
          <!--Last name-->
          <div class="row">
            <div class="input-field col s6">
              <input id="Last_Name" type="text" class="validate">
              <label for="Last_Name">Last Name</label>
            </div>
            <!--First Name-->
            <div class="input-field col s6">
              <input id="First_Name" type="text" class="validate">
              <label for="First_Name">First Name</label>
            </div>
          </div>
          <!--End First Section-->

          <!--Second Section-->
          <!--Email-->
          <div class="row">
            <div class="input-field col s6">
              <input id="Email" type="email" class="validate">
              <label for="Email">Email</label>
              <span class="helper-text" data-error="wrong" data-success="right"></span>
            </div>
            <!--Message-->
            <div class="input-field col s6">
              <textarea id="Message" class="materialize-textarea"></textarea>
              <label for="Message">Message</label>
            </div>
          </div>
          <!--End Second Section-->

          <!--Send-->
          <div class="row">
            <a href="#" id="Send" class="btn waves-effect waves-light col s6 offset-s3">Send</a>
          </div>
        </form>
      </div>
  <!--End Form-->
</main>
