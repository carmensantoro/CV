<!--Edit of the Cv Area-->
    <div class="row">
      <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <textarea id="Name" type="text" class="materialize-textarea"></textarea>
          <label for="Name">Name</label>
        </div>
        <div class="input-field col s6">
          <textarea id="Surname" type="text" class="materialize-textarea"></textarea>
          <label for="Surname">Surname</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <textarea id="Email" type="text" class="materialize-textarea"></textarea>
          <label for="Email">Email</label>
        </div>
        <div class="input-field col s6">
          <textarea id="MobileNumbers" type="text" class="materialize-textarea"></textarea>
          <label for="MobileNumbers">Mobile Numbers</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="About" type="text" class="materialize-textarea"></textarea>

      <div class="row">
        <div class="input-field col s12">
          <textarea id="Qualification" type="text" class="materialize-textarea"></textarea>

        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="Education" type="text" class="materialize-textarea"></textarea>
          <label for="Education">Education</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="Experience" type="text" class="materialize-textarea"></textarea>
          <label for="Experience">Experience</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea class="materialize-textarea" id="Skills" type="text"></textarea>
          <label for="Skills">Skills</label>
        </div>
      </div>
    </form>
     </div>
   </div>
   <!--End Edit of the Cv area-->

<!--Save-->
